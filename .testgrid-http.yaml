# TestGrid Test Configuration Parameters
version: '0.9'
emailToList: "manurip@wso2.com,vijithae@wso2.com"
infrastructureConfig:
  infrastructureProvider: SHELL
  containerOrchestrationEngine: K8S
  includes:
    - Ubuntu-18.04
    - OracleJDK-8
  provisioners:
  - name: ballerina-deployment
    remoteRepository: "git@github.com:vijithaekanayake/aws-ballerina.git"
    remoteBranch: "master"
    description: creates infrastructure for ballerina scenario tests
    scripts:
      - name: ballerina-deployment
        description: Creates Kubernetes infrastructure for Ballerina installed instance.
        type: SHELL
        phase: CREATE
        file: http-integration/provision-infrastructure.sh
      - name: destroy
        file: http-integration/destroy-cluster.sh
        type: SHELL
        phase: DESTROY
scenarioConfigs:
- testType: JMETER
  remoteRepository: "https://github.com/ballerina-platform/ballerina-lang.git"
  remoteBranch: "ballerina-scenarios"
  name: "ballerina-scenarios"
  description: "ballerina-scenarios"
  file: product-scenarios/test-http.sh
deploymentConfig:
  deploymentPatterns:
    - name: 'scenario-tests'
      description: 'HTTP resiliency scenarios deployment'
      remoteRepository: "https://github.com/ballerina-platform/ballerina-lang.git"
      remoteBranch: "ballerina-scenarios"
      dir: .
      scripts:
        - name: 'default'
          type: SHELL
          file: product-scenarios/deployment-http.sh